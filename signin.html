<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Layout</title>
  </head>
  <body>


    <section class="layout">
      <div class="container">
        <div class="row">


          <div class="col-md-4  wrapper">
            <div class="watch-video">
              <h2 class="video-text">Watch the video</h2>
              <img src="img/btn.png" class="btn-img">
            </div>

          </div>




          <div class="col-md-4  offset-md-1  wrapper-2 ">
            <h2 class=" middle-headline">It Pays To $hare</h2>
            <h3 class="font-style">NEWSLETTERS</h3>
            <h5 class="font-style">ENCOMPASSING</h5>
            <h5 class="font-style">MOTIVATION & INPIRATION</h5>
            <h5 class="font-style">STRAIGHT TO YOUR INBOX</h5>
            <h2 class="font-style2">SUBSCRIBE.SHARE.EARN!</h2>
          </div>


          
          <div class="col-md-3  wrapper-3 ">
            
            <div class="form">
              <h2 class="sign-text">SIGN UP</h2>
              <form>
                 <div class="form-group">
    <input type="name" class="form-control input-field" placeholder="USERNAME">
  </div>
  <div class="form-group">
    <input type="email" class="form-control input-field" placeholder="EMAIL">
  </div>
  <div class="form-group">
    <input type="password" class="form-control input-field" placeholder="PASSWORD">
  </div>
  <button type="submit" class="cstm-btn">SIGN UP</button>
</form>
            </div>


          </div>
          
        </div>
        
      </div>
      
    </section>
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
